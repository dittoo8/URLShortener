<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 4</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <h1>sohyeon URL Shortener</h1>
    </head>
    <body>
        <form action="/main/send" method="POST">
        <input type="text" name="input_u" placeholder="URL to Shorten">
            <button type="button" class="btn btn-primary">make!</button>
        </form>
        <h1>origin URL : {{searchURL}}</h1>
        <h1> result : {{result}}</h1>
        <h1>shorten URL : <A href="{{searchURL}}">{{shorten_url}} </A><button id='btn1'>복사하기</button></h1>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    function copyToClipboard(val) {
      var t = document.createElement("textarea");
      document.body.appendChild(t);
      t.value = val;
      t.select();
      document.execCommand('copy');
      document.body.removeChild(t);
    }
    $('#btn1').click(function() {
      copyToClipboard('{{shorten_url}}');
      alert('복사되었습니다!');
    });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
